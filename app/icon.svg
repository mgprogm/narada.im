<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#1a1d29"/>

  <!-- Gradient Border Animation Effect -->
  <defs>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#52d36f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#52d36f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7de68f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52d36f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Border with gradient -->
  <rect x="2" y="2" width="60" height="60" rx="10" stroke="url(#borderGrad)" stroke-width="3" fill="none"/>

  <!-- Bold N Letter -->
  <text x="32" y="46" font-family="Arial, sans-serif" font-size="38" font-weight="900" fill="url(#textGrad)" text-anchor="middle">N</text>
</svg>
